<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Spotify Now Playing</title>
    <link rel="stylesheet" href="/styles.css" />
    <link rel="stylesheet" href="/landing.css"/>
  </head>

  <body>
    <h1>Spotify Now Playing</h1>
    <div id="view-mode">Landing page</div>

    <p id="instructions">
      This site lets you share what you're listening to on Spotify.
      <br /><br />
      <strong>How it works:</strong><br />
      1. Click <strong>Log in with Spotify</strong> below.<br />
      2. We'll create a personal page for you at
      <code>/user/&lt;your-username&gt;</code>.<br />
      3. Anyone with that link can see what you're currently listening to.
    </p>

    <div>
      <button id="login">Set Up</button>
    </div>
    <script src="landing.js"></script>
  </body>
</html>
